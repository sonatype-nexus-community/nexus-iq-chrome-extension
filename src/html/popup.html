  <head>
    <meta charset="utf-8" />

    <script src="../Scripts/lib/jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>    
    <title>Component Info</title>
    <link rel="stylesheet" href="../css/styles.css"  type="text/css"/>
    <link
      rel="stylesheet"
      href="../Scripts/lib/jquery-ui-themes-1.12.1/themes/base/jquery-ui.min.css"
       type="text/css"
    />

  </head>
  <body>
    <div class="loader" id="loader">
      <img src="../images/SON_logo_favicon.png" />
    </div>

    <div id="tabs" class="optionstable animate-bottom">
      <ul>
        <li><a href="#tabs-1">Component Info</a></li>
        <li><a href="#tabs-2">Security</a></li>
        <li><a href="#tabs-3">Remediation</a></li>
        <li><a href="#tabs-4">Licensing</a></li>
        <!-- <li><a href="#tabs-5">Graph</a></li> -->
      </ul>
      <!-- Graph -->
      <!-- <div id="tabs-5">
        <div>
          <div id="aiVersionChartContainer">
            <div id="aiVersionChartLabels"></div>
            <div id="aiVersionChartViz" style="overflow:hidden"></div>
          </div>
        </div> 
      </div>       -->
      <div id="tabs-1" class="component-tab">
        <div class="info-display">
          <table class="optionstable">
            <tr>
              <td class="label">Format:</td>
              <td class="data"><span id="format"></span></td>
            </tr>
            <div id="component_identifier">
              <tr>
                <td class="label">Package:</td>
                <td class="data"><span id="package"></span></td>
              </tr>
              <tr>
                <td class="label">Version:</td>
                <td class="data"><span id="version"></span></td>
              </tr>
            </div>

            <tr>
              <td class="label"><span id="hash_label">Hash:</span></td>
              <td class="data"><span id="hash"></span></td>
            </tr>
            <tr>
              <td class="label">Match State:</td>
              <td class="data"><span id="matchstate"></span></td>
            </tr>
            <tr id="CatalogDate_Row">
              <td class="label">CatalogDate:</td>
              <td class="data"><span id="catalogdate"></span></td>
            </tr>
            <tr id="RelativePopularity_Row">
              <td class="label">RelativePopularity:</td>
              <td class="data"><span id="relativepopularity"></span></td>
            </tr>
            <tr>
              <td class="label">Highest CVSS Score:</td>
              <td class="data">
                <span id="Highest_CVSS_Score" class="maxIssue"></span
                ><span id="Num_CVSS_Issues" class="numissues"></span>
              </td>
            </tr>

            <tr>
              <td class="label">Data Source:</td>
              <td class="data"><span id="datasource"></span></td>
            </tr>
          </table>
        </div>
      </div>

      <!-- Security -->
      <div id="tabs-2">
        <div id="accordion"></div>
        <div id="dialogSecurityDetails" title="Security Details" class="dialog"></div>
      </div>
      <!-- Remediation -->
      <div id="tabs-3">
        <div id="remediation"></div>
        <!-- <div id="myGrid" class="slick-grid"></div> -->
        <div>
          <div id="aiVersionChartContainer">
            <div id="aiVersionChartLabels"></div>
            <div id="aiVersionChartViz" style="overflow:hidden"></div>
          </div>
        </div>        
      </div>      
      <!-- License -->
      <div id="tabs-4">
        <table class="optionstable" id="licensetable">
          <tr>
            <td colspan="2"><strong>DeclaredLicenses</strong></td>
            <td></td>
          </tr>

          <div id="declaredlicenses">
            <tr>
              <td>
                License Id:
                <a
                  id="declaredlicenses_licenseLink"
                  href="test.html"
                  target="_blank"
                  >LicenseLink</a
                >
              </td>
              <td>
                License Name: <span id="declaredlicenses_licenseName"></span>
              </td>
            </tr>
          </div>

          <tr>
            <td colspan="2">
              <p><strong>Observed Licenses</strong></p>
            </td>
          </tr>
          <div id="observedlicenses">
            <tr>
              <td>License Id: <span id="observedLicenses_licenseId"></span></td>
              <td>
                <div id="observedLicenses_licenseLink"></div>
                License Name: <span id="observedLicenses_licenseName"></span>
              </td>
            </tr>
          </div>
        </table>
      </div>


      
    <div id="error" class="error"><p>Some error occurred</p></div>
