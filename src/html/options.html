<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/fontawesome-all.min.css" />
    <link
      rel="stylesheet"
      href="../Scripts/lib/jquery-ui-themes-1.12.1/themes/base/jquery-ui.min.css"
      type="text/css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../Scripts/lib/jquery.min.js"></script>
    <script
      src="../Scripts/lib/jquery-ui-1.12.1/jquery-ui.min.js"
      type="text/javascript"
    ></script>

    <title>Sonatype Chrome Extension Options</title>
  </head>
  <body>
    <form>
      <div id="buttonDiv" class="optionstable">
        <div>
          <p>Enter your Sonatype IQ Server Address and Login</p>
        </div>
        <table class="optionstable" id="optionstable">
          <tr>
            <td>
              The address of your IQ Server:*<i
                class="fas fa-question-circle icon-a"
                title="The server address is required. This adress will be added to your chrome extension permissions list once you login. You will be prompted by Chrome to approve this additional permission."
              ></i>
            </td>
            <td>
              <input type="text" name="URL" id="url" required autofocus />
            </td>
          </tr>
          <tr>
            <td>
              Authentication Mode
              <i
                class="fas fa-question-circle icon-a"
                title="Please note: This version stores the username and password in Browser Storage. This is not secure and you can see the password in clear text if you debug the Extension. Consider using a login with basic Component Evaluator role to limit risk. As of release 76, NexusIQ also supports user tokens for passwords. https://help.sonatype.com/iqserver/managing/user-management/user-tokens"
              ></i>
            </td>
            <td>Username and Password.</td>
          </tr>
          <tr>
            <td colspan="2"></td>
          </tr>
          <tr>
            <td>
              Username:*
              <i
                class="fas fa-question-circle icon-a"
                title="The username is required. Please note: This version stores the username and password in Browser Storage."
              ></i>
            </td>
            <td>
              <input type="text" name="username" id="username" required />
            </td>
          </tr>
          <tr>
            <td>
              Password:*
              <i
                class="fas fa-question-circle icon-a"
                title="The password is required. Please note: This version stores the username and password in Browser Storage. This is not secure and you can see the password in clear text if you debug the Extension. Consider using a login with basic Component Evaluator role to limit risk. As of release 76, NexusIQ supports user tokens for passwords. https://help.sonatype.com/iqserver/managing/user-management/user-tokens"
              ></i>
            </td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="off"
                required
              />
            </td>
          </tr>
          <tr>
            <td><input type="reset" name="Reset" id="reset" /></td>
            <td><input type="button" value="Login" id="login" /></td>
          </tr>
          <tr>
            <td>
              Application:*<i
                class="fas fa-question-circle icon-a"
                title="Application is required to link to the policy engine in NexusIQ. The drop down is disabled until you login. It will be populated with the list of applications that you have access to."
              ></i>
            </td>
            <td>
              <select name="appId" id="appId" disabled="true">
                <option value="">--Please select an item--</option>
              </select>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <hr />
            </td>
          </tr>

          <tr>
            <td>
              Continuous Evaluation:
              <i
                id="tabstooltip"
                class="fas fa-question-circle icon-a"
                title="This version of the Chrome Plugin supports continuous evaluation. Continuous evaluation will show vulnerabilities on  each page as you browse to it. You have to enable this feature as it requires the tabs & notifications permissions and this may be seen as intrusive. Chrome will ask you to approve 'Read your browsing history' and 'Display notifications' in a popup"
              ></i>
            </td>
            <td>
              <!-- Rounded switch -->
              <label class="switch">
                <input type="checkbox" id="ContinuousEval" />
                <span class="slider round"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <hr />
            </td>
          </tr>

          <tr>
            <td>
              All Urls:<i
                class="fas fa-question-circle icon-a"
                title="This version of the Chrome Plugin is locked down for access to specific websites by default. You can enable access to all websites not specified in the list. This is required if you need to scan Nexus and Artifactory Repositories. You have to enable this feature as it requires the all urls permission.
                Chrome will ask 'Read and change all your data on the websites that you visit'
                
                https://developer.chrome.com/apps/permission_warnings
              
              "
              ></i>
            </td>
            <td>
              <!-- Rounded switch -->
              <label class="switch">
                <input type="checkbox" id="AllUrls" />
                <span class="slider round"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <hr />
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" value="Save" id="save" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="button"
                value="Close"
                id="cancel"
                class="cancelbutton"
              />
            </td>
          </tr>
        </table>
      </div>
    </form>
    <span id="error"></span>
    <script src="../Scripts/lib/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="../css/styles.css" /> -->
    <script src="../Scripts/utils.js?ver=1.8.2"></script>
    <!-- <script src="../Scripts/lib/require.js"></script> -->

    <script src="../Scripts/options.js?ver=1.8.2"></script>
  </body>
</html>
