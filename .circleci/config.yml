version: 2.1

orbs:
    node: circleci/node@5.1.0

jobs:
    build_and_test:
        docker:
            - image: 'cimg/base:stable'
        resource_class: medium+
        steps:
            - checkout
            - node/install:
                  install-yarn: true
                  node-version: '18.14.2' # LTS of 18 @ 24-Feb-2023
            - node/install-packages:
                  pkg-manager: yarn
            - run:
                  name: Confirm Node Version
                  command: node --version
            - run:
                  name: Lint
                  command: yarn run lint
            - run:
                  name: Build
                  command: yarn webpack --mode production --env production --no-watch
            - run:
                  name: Test
                  command: yarn run test
            - run:
                  name: Create ZIP of Build
                  command: cd build && zip nexus-iq-chrome-plugin.zip * && cd ..
            - store_artifacts:
                  path: build/nexus-iq-chrome-plugin.zip
                  destination: nexus-iq-chrome-plugin.zip

    prerelease_build:
        docker:
            - image: 'cimg/base:stable'
        resource_class: medium+
        steps:
            - checkout
            - node/install:
                  install-yarn: true
                  node-version: '18.14.2' # LTS of 18 @ 24-Feb-2023
            - run:
                  name: Confirm Node Version
                  command: node --version
            - run:
                  name: Lint
                  command: yarn run lint
            - run:
                  name: Build
                  command: yarn webpack --mode production --env production --no-watch
            - run:
                  name: Test
                  command: yarn run test
            - run:
                  name: Semantic Release
                  command: npx semantic-release
            - run:
                  # See https://circleci.com/blog/continuously-deploy-a-chrome-extension/
                  name: Publish to Chrome Store
                  command: echo 'Coming soon...'

    release_build:
        docker:
            - image: 'cimg/base:stable'
        resource_class: medium+
        steps:
            - checkout
            - node/install:
                  install-yarn: true
                  node-version: '18.14.2' # LTS of 18 @ 24-Feb-2023
            - run:
                  name: Confirm Node Version
                  command: node --version
            - run:
                  name: Lint
                  command: yarn run lint
            - run:
                  name: Build
                  command: yarn webpack --mode production --env production --no-watch
            - run:
                  name: Test
                  command: yarn run test
            - run:
                  name: Semantic Release
                  command: npx semantic-release
            - run:
                  # See https://circleci.com/blog/continuously-deploy-a-chrome-extension/
                  name: Publish to Chrome Store
                  command: echo 'Coming soon...'

workflows:
    ci:
        jobs:
            - build_and_test:
                  filters:
                      branches:
                          ignore: main

    release:
        jobs:
            - release_build:
                  filters:
                      branches:
                          only: main
